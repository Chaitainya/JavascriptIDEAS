<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Comparer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        html {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            min-height: 100vh;
        }

        .modal-title {
            font-weight: 600;
        }
    </style>
    </style>
</head>

<body style="display: flex; justify-content: center; align-items: center;">

    <div class="container">


        <div class="row">

            <div class="col-md-6" style="height: 20rem; width: 60rem;">
                <textarea id="first" name="comments" autocomplete="off" cols="40" rows="5"
                    style="resize: none; font-weight: 600; width: 100%; height: 100%;" onkeyup="Started()"></textarea>
            </div>

            <div class="col-md-6" style="height: 20rem; width: 60rem;">
                <textarea id="second" name="second" autocomplete="off" cols="40" rows="5"
                    style="resize: none; font-weight: 600; width: 100%; height: 100%;"
                    readonly>console.log('Hello');</textarea>
            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script>
        var clear = '';

        var Started = () => {
            if (document.getElementById("first").value == '') {
                document.getElementById("second").style.color = "black";
                return false;
            }
            clear = setInterval(() => {
                compare();
            });
        }

        var compare = () => {
            var text1 = document.getElementById("first").value.split("\n");
            var text2 = document.getElementById("second").value.split("\n");

            var limit = text1.length > text2.length ? text1.length : text2.length;

            for (i = 0; i < limit; i++) {
                if (text1[i] == text2[i]) {
                    document.getElementById("second").style.color = "green";
                    clearInterval(clear);
                } else {
                    // console.log(text1[i]);
                    document.getElementById("second").style.color = "red";
                    clearInterval(clear);
                }
            }
        }
    </script>
</body>

</html>
